<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <!-- Font Awesome -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>To-Do List</title>
</head>
<body>
    <div class="form-container center">
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Add a task" />
            <button class="add-task" type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
    </div>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
</body>
<style>
    .center{
       display: flex;
       justify-content: center;
       align-items: center;
   }
   * {
    padding-bottom: 0px;
    margin: 0px;
    box-sizing: border-box;
}

body {
    color: white;
    font-family: 'Poppins', sans-serif;
    background-image: linear-gradient(62deg, #8ec5fc 0%, #e0c3fc 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.form-container{
    min-height: 20vh;
    min-width: 50vw;
    margin: 40px;
}
form {
    display: flex;
    justify-content: center;
    align-items: center;
}
form input{
       border: none;
    background: white;
    padding: 0.2rem;
    font-size: 2rem;
    outline: none;
    width: 45vw;
}

form button {
    border: none;
    background: white;
    padding: 0.2rem;
    font-size: 2rem;
    outline: none;
}
form button, form button:focus {
    color: #fbb13c;
    background-color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    outline: none;
}
form button:hover {
    color: white;
    background-color: #fbb13c;
    border: none;
    outline: none;
}
::placeholder{
    color: #57B8FF;
    padding-left: 0.5rem;
}

ul{
    list-style: none;
    padding-left: 0px;
}
.todo-list{
    color: black;
    margin: 0.5rem auto;
}

.todo-list li {
    flex: 1;
    padding-left: 0.5rem;

}

.todo-item {
    /*border: 1px black solid;*/
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    font-size: 1.5rem;
    /*padding: 5px;*/
    margin: 0.5rem auto;
    background-color: white;
}
.add-task i{
    margin: 0.5rem;
}
.todo-container{
    min-width: 50vw;
}

.fa-check-square{
    background-color: #4ea5d9;
    padding: 0.5rem;
    color: white;
}
.fa-trash{
    background-color: #d84727;
    padding: 0.5rem;
    color: white;
}
</style>
<script>
    console.time();
        //Selectors
        let todoList = document.querySelector(".todo-list"),
        todoInput = document.querySelector(".todo-input"),
        addButton = document.querySelector(".add-task");

        //Event Listener
        addButton.addEventListener("click", addTask);

        //Check input field is empty or not
        /*function fieldCheck() {
            if (todoInput.value.length == 0) {
                console.log("field empty");
                alert("Please enter a task");
            } else {
                addTask();
            }
        }*/

        //Add task
        function addTask(event) {
            //prevent from submitting
            event.preventDefault()

            //add div
            todoDiv = document.createElement("div");
            todoDiv.classList.add("todo-item");

            //create li
            todoLi = document.createElement("li");
            todoLi.innerHTML = todoInput.value;
            todoDiv.appendChild(todoLi);

            //completedButton
            completedButton = document.createElement("i");
            completedButton.classList.add("fas");
            completedButton.classList.add("fa-check-square");
            todoDiv.appendChild(completedButton);

            //deleteButton
            deleteButton = document.createElement("i");
            deleteButton.classList.add("fas");
            deleteButton.classList.add("fa-trash");
            todoDiv.appendChild(deleteButton);

            //append everything created above to ul
            todoList.appendChild(todoDiv);
            todoInput.value = "";
        }
        console.timeEnd();
    </script>
    </html>
