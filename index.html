<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Font Awesome -->
  <link href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


  <title>Todo-List</title>
</head>
<body>
  <div class="container">
    <header>Todo-List</header>

      <form>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg todo-input" placeholder="Add a task">
          <button class="add-task"><i class="fas fa-plus-square"></i></button>
        </div>
      </form>

      <div class="todo-container">
        <ul class="todo-list">
          
        </ul>
      </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
